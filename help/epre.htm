<p><a name=pre>pre</a>
 <img border="0" src="pre.gif" width="24" height="24">
<br id=prebrief>The pre element tells visual user agents that the enclosed text is "preformatted". When handling preformatted text, user agents may:
<ul>
  <li>leave white space intact</li>
  <li>render text with a fixed-pitch font</li>
  <li>disable automatic word wrap.</li>
</ul>
