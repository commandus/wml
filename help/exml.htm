<p><a name=xml>?xml</a> declaration <img border="0" src="xml.gif" width="24" height="24">
<br id=xmlbrief>A valid WML deck is a valid XML document and therefore must contain an XML declaration.
<p style="margin-left: 32"><b>attributes</b></p>
<p id=xmlattr>
<b>version</b>
<br>specifies the XML version number.
<br><b>encoding</b>
<br>specifies the XML encoding character set. UTF-8 is recommended.
</p>

<p id="xmlattr">See also: <a href="edoctype.htm">XML document type</a></p>
