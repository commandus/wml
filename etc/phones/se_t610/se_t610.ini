# default font settings
font.face=MS Sans Serif
font.height=12
font.width=12
font.margin.bottom=2
font.style=0
font.color=0
font.bgcolor=16777215

# Browser window settings
card.frame.x=26
card.frame.y=82
card.frame.width=128
card.frame.height=126
card.bgcolor=16777215

# Card title settings
card.default.title.type=none
card.title.type=header
card.title.offset=0
card.title.height=21
card.title.background=title
# 0, 1, 2, 3 - default, left, center, right; 
# 0x00, 0x10, 0x20, 0x30 - default, bottom, middle, top
card.title.align=34
card.title.text.font.style=1
card.title.text.font.color=0
# -1 - transparent
card.title.text.font.bgcolor=-1

# Scroll bar settings
card.vscroll.type=line
# Set of bit flags: 1=autohide, 2=fixed, 4=alignment of strings
card.vscroll.style=1
# x=0 means scroll bar at the left (y=0 - at the top)
card.vscroll.pos.x=124
card.vscroll.pos.y=0
card.vscroll.length=0
card.vscroll.width=4
card.vscroll.box_length=8
card.vscroll.box_width=2
card.vscroll.rule_color=16777215
card.vscroll.box_color=16777088
# Style (0=solid, 1=chess)
card.vscroll.rule_style=0
card.vscroll.maxstep=12
# No horizontal scroll
card.hscroll.type=none

# Default actions
card.onopen=setrwidget more; setlwidget
card.onclose=setrwidget; setlwidget

# Paragraph settings
p.vspace=1
p.space.after_break=0
p.space.after_item=1
p.space.after_invisible=0

# Unwrap paragraph settings
# none/hscroll/framed/running
p.nowrap.type=framed
p.nowrap.marker=
p.nowrap.marker.valign=
# Delay in 0.1 s
p.nowrap.delay=10
# Line shift for running mode
p.nowrap.shift=2
# Empty space after the logical end of string
p.nowrap.trailer=50
# <p mode="nowrap"> may be selected
p.nowrap.selected.font.color=
p.nowrap.selected.font.bgcolor=

# Preformatted paragraph settings
pre.space=1
pre.tab=4

# Layout settings
# Attribute operation "AND"
b.font.style=65537
i.font.style=65538
i.font.margin.right=3
u.font.style=65540
strong.font.style=65537
em.font.style=65538
em.font.margin.right=3
big.font.height=65540    # +4
big.font.width=65540
#small.font.height=131076 #-4
#small.font.width=131076

# Image mode
#0x0001 - color
#0x0002 - multicolor
#0x0004 - selectable
#0x0008 - space insertable
#0x0010 - resizeable
#0x0020 - adjust
img.mode=35
# Standalone (0 - no, 1 - in nowrap, 2 - everywhere)
img.standalone=2
# "Real" acceptance of images
img.accept=image/vnd.wap.wbmp,image/jpg,image/jpeg,image/gif
img.margin.bottom=2
# If standalone, image may be center-aligned by default
img.def_halign=2
# Rendering mode for alt representation
# 0x0001 - proportional frame, 0x0002 - draw frame if "alt" is empty
img.alt.mode=0
img.alt.text.max_width=100
img.alt.text.min_width=20
img.alt.border.line=1
img.alt.border.color=0
img.alt.href.border.line=1
img.alt.href.border.color=0
# Parameters of image inside <a>
img.href.border.line=0
img.href.border.color=0
img.href.selected.border.line=1
img.href.selected.border.color=16711680
# Time in milliseconds between frames (0 - no animation)
img.animation.time=0

# Anchor settings
a.left_out=
a.right_out=
# Anchor rendering mode
0x0002 - split reference on <img>
0x0004 - split reference on <br>
#a.mode=2
a.mode=6
a.font.color=16711680
a.font.style=65540
a.selected.font.style=65536
a.selected.font.color=16777215
a.selected.font.bgcolor=16711680
a.onselect=setlwidget select
a.onunselect=setlwidget
a.onclick=openurl

