# input options
input.type=inline
input.standalone=2
input.onselect=setrwidget text; setlwidget
input.onunselect=setrwidget back; setlwidget
input.onclick=edit
input.onactivate=setlwidget clear; setrwidget ok
input.field.minwidth=99
input.field.minheight=17
input.field.maxwidth=99
input.field.maxheight=17
input.field.border.line=1
input.field.selected.border.line=2

