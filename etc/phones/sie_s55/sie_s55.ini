name=Siemens S55
# Directories are relative to start directory

# Skin settings
phone.image=cfg\sie_s55\sie_s55.jpg

# Colors:
# 16777215=0xFFFFFF - white
# 16711680=0xFF0000 - blue
# 16777088=0xFFFF80 - light cyan
# ...

# default background color
bgcolor=16777215

# default font settings
font.face=MS Sans Serif
font.height=12
font.width=12
font.margin.bottom=1
font.style=0
font.color=0
font.bgcolor=16777215

# Browser window settings
card.frame.x=36
card.frame.y=72
card.frame.width=102
card.frame.height=69
card.bgcolor=16777215

# Card title settings
card.title.type=string
card.title.offset=0
card.title.height=20
card.title.background=title
card.title.align=32
card.title.text_offset=18

# Scroll bar settings
card.vscroll.type=line
# Set of bit flags: 1=autohide, 2=fixed, 4=alignment of strings
card.vscroll.style=1
# x=0 means scroll bar at the left (y=0 - at the top)
card.vscroll.pos.x=99
card.vscroll.pos.y=0
card.vscroll.length=0
card.vscroll.width=3
card.vscroll.box_length=8
card.vscroll.box_width=3
card.vscroll.rule_color=16777215
card.vscroll.box_color=4210752
# Style (0=solid, 1=chess)
card.vscroll.rule_style=0
card.vscroll.maxstep=12
# No horizontal scroll
card.hscroll.type=none

# Default actions
card.onopen=setrwidget back; setlwidget
card.onclose=setrwidget; setlwidget

# Paragraph settings
p.vspace=1
p.space.after_break=0
p.space.after_item=1
p.space.after_invisible=0

# Unwrap paragraph settings
# none/hscroll/framed/running
p.nowrap.type=running
p.nowrap.marker=...
p.nowrap.marker.valign=bottom
# Delay in 0.1 s
p.nowrap.delay=2
# Line shift for running mode
p.nowrap.shift=2
# Empty space after the logical end of string
p.nowrap.trailer=50

# Preformatted paragraph settings
pre.space=1
pre.tab=4

# Layout settings
# Attribute operation "AND"
b.font.style=65537
u.font.style=65540
strong.font.style=65537
em.font.style=65537
big.font.height=65540    # +4
big.font.width=65540
#small.font.height=131076 #-4
#small.font.width=131076

# Image mode
#0x0001 - color
#0x0002 - multicolor
#0x0004 - selectable
#0x0008 - space insertable
#0x0010 - resizeable
#0x0020 - adjust
img.mode=59
# Standalone (0 - no, 1 - in nowrap, 2 - everywhere)
img.standalone=0
# "Real" acceptance of images
img.accept=image/vnd.wap.wbmp,image/jpg,image/jpeg,image/gif,image/bmp,image/png
img.margin.bottom=0
# Rendering mode for alt representation
# 0x0001 - proportional frame, 0x0002 - draw frame if "alt" is empty
img.alt.mode=3
img.alt.left_in=alt_img
img.alt.text.max_width=50
img.alt.text.min_width=1
img.alt.border.line=1
img.alt.border.color=0
# Parameters of image inside <a>
img.href.border.line=0
img.href.border.color=0
img.href.selected.border.line=1
img.href.selected.border.color=0
# Time in milliseconds between frames (0 - no animation)
img.animation.time=0

# Anchor settings
a.left_out=
a.right_out=
# Anchor rendering mode
0x0002 - split reference on <img>
0x0004 - split reference on <br>
#a.mode=2
a.mode=6
a.font.color=0
a.font.style=65540
a.selected.font.style=65536
a.selected.font.color=16777215
a.selected.font.bgcolor=4210752
a.onselect=setrwidget select
a.onunselect=setrwidget back
a.onclick=openurl

# type: script/item
do.type=script
do.action=createlwidget "LABEL" "ACTION"

# Timer tick in 1/10 s
phone.timer=1

