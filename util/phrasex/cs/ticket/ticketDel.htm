<html dir="LTR" xmlns="http://www.w3.org/1999/xhtml" loop="global">
<!$
  

  // User can get here from a link in a report sent by email
  if (session.isValid = 0)
    response.redirect(app.startPage + '?ticket_id=' + request.ticket_id);
  endif

  if (session.userType <> 'Manager')
    error 'Only managers can delete a request';
  endif
)>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Language" content="en-us"/>
  <meta name="generator" content="apoo editor, http://commandus.com/"/>
  <link href="$(CSS)" type="text/css" rel="stylesheet"/>
<title>apooHelpDesk</title>
</head>
<body>

<form method="POST" action="ticketDelOk.htm">
<input type="hidden" name=backToUrl value="$request.backToUrl)"/>
<input type="hidden" name=backToPrompt value="$request.backToPrompt)"/>

<center>
<table width="60%" border="0" cellspacing="0" cellpadding="0">
<tr>
  <td>
    <a href="$session.mainMenu)">$(appname)</a> : 
      Delete Request
  </td>
</tr>
<tr><td><hr/></td></tr>
<tr><td>&nbsp;</td></tr>
<tr>
  <td>
    To cancel, please use the browser's Back button.
  </td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr>
  <td>
    Are you sure you want to delete request: 
    $request.ticket_id) ?
  </td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr class="apbg">
  <td align="center">
    <input type="submit" value="Yes"/>
    <!-- use this hidden field to send the id to server -->
    <input type="hidden" name=ticket_id value="$request.ticket_id)"/>
  </td>
</tr>
<tr><td><hr/></td></tr>
