<html><head>
<TITLE>wap simulator</TITLE>
<META HTTP-EQUIV="Applepie Solutions" CONTENT="no-cache">
<script>
<!-- change the following line to open the browser elsewhere -->
var homebase="http://127.0.0.1:5000/wml/1.wml";
</script>
<applet name="wapplet" 
        archive="wapreview.jar" 
        code="wapreview.class" 
        width=0 height=0>
<!-- server installation requires changing the following two values -->
<param name="imgconverter" value="http://127.0.0.1:5000/">
<param name="gateway" value="http://127.0.0.1:5000/">
</applet>
<script src=wapreview.js></script>
</head>
<body BGCOLOR="#9FC0A2" 
    onunload='document.wapplet.destroy();'
    onload='setCard(homebase);' 
    vlink=black link=black>
</body>
</html>
